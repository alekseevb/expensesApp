<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <section class="expenses">
        <div class="container">
            <h1 class="expenses__title">Учет расходов</h1>
            <div class="expenses__wrapper">
                <div class="expenses__left">
                    <input id="expensesInput" class="expenses__input" type="number">
                    <select id="categorySelect" class="expenses__category-select">
                        <option hidden disabled selected value="категории">категории</option>
                        <option value="продукты">продукты</option>
                        <option value="кафе">кафе и рестораны</option>
                        <option value="квартира">квартира</option>
                        <option value="авто">авто</option>
                    </select>
                    <div class="limit-wrapper">
                        <p>Лимит:
                            <span id="limitValue">10000 </span>руб.
                        </p>
                        <img src="image 1.png" alt="" id="limitButton">
                    </div>
                    <p>Всего: <span id="totalValue">0 </span>руб.</p>
                    <p>Статус: <span id="statusText" class="expenses_status"></span>
                    </p>
                    <button class="expenses__btn-reset" id="clearButton">Сбросить расходы</button>
                </div>
                <div class="expenses__right">
                    <button id="addButton" class="expenses__btn">Добавить</button>
                    <h2 class="expenses__history-title">История:</h2>
                    <ol id="historyList"></ol>
                </div>
            </div>
        </div>
    </section>
    <script src="scripts/index.js"></script>
</body>

</html>
